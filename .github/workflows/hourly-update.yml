name: Hourly BTC Data Update

on:
  workflow_dispatch: # Triggered by n8n every hour at :05

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

jobs:
  update-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e .

      - name: Update data
        run: btc-intel update-data

      - name: Run analysis
        run: btc-intel analyze full

      - name: Status check
        run: btc-intel status
